# .github/release.yml

changelog:
  categories:
    - title: New Features
      labels:
        - enhancement
      exclude:
        labels:
          - dependencies
    - title: Bug fixes
      labels:
        - bug
    - title: Documentation
      labels:
        - documentation
    - title: Dependencies
      labels:
        - dependencies
    - title: Other Changes
      labels:
        - "*"
